<div class="container">
    <div class=" row  align-items-center">
        <div class="col-lg-4">
            <input type="text"   placeholder="Search by Name of Employee ....." class="form-control w-100 mx-auto my-4" >
        </div>

        <div class="col-lg-8">
            <form>
                <div class="col-lg-8 col-md-8 d-flex justify-content-between align-items-center ">
                 <div class="d-flex justify-content-center align-items-center w-50 me-2">
                     <label for="month">Month </label>
                 <select id="month"  class=" ms-2 form-control py-1  w-100">
                     <option value="01">January</option>
                     <option value="02">February</option>
                     <option value="03">March</option>
                     <option value="04">April</option>
                     <option value="05">May</option>
                     <option value="06">June</option>
                     <option value="07">July</option>
                     <option value="08">August</option>
                     <option value="09">September</option>
                     <option value="10">October</option>
                     <option value="11">November</option>
                     <option value="12">December</option>
                 </select>
                 </div>
                 
                 <div class="d-flex justify-content-center align-items-center w-50 ">
                     <label for="year">Year </label>
                 <input type="number" id="year" min="1900" max="2100" step="1"  class="mx-2 form-control w-75" >
                 </div>
             
                 <button class="btn btn-warning" type="button">Search</button>  
                </div>
               
             
             </form>
            
        </div>
    
    
    
    
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped text-center ">
        <thead>
            <tr>
                <th class="">Department Name </th>
                <th class="">Employee Name </th>
                <th class="">Check In </th>
                <th class="">Check Out </th>
                <th class="">Date</th>
                <th class="">Action </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let a of attendance">
                <td class="text-capitalize small">{{a.departmentName}}</td>
                <td class="small">{{a.employeeName}}</td>
                <td class="small">{{a.comingTime}}</td>
                <td class="small">{{a.leaveTime}}</td>
                <td class="small">{{a.dateOfTheDay}}</td>
               
                <td class="small ">
                    <div class="d-flex justify-content-evenly align-items-center ">
                <!-- (click)="editAttendance(a.employeeName)" -->
                        <div class="d-inline-block mb-1 " >
                            <i class="fa-solid fa-pen-to-square me-3 text-info fs-5 cursor-pointer me-3 icon-edit "></i>
                            </div>
                <!-- (click)="deleteAttendance(a.employeeName,a.dateOfTheDay)" -->
                            <div class="con-icon d-inline-block cursor-pointer ms-4"  >
                                <div class="icon me-3">
                                    <div class="lid"></div>
                                    <div class="lidcap"></div>
                                    <div class="bin">
                                        <div class="c cut1"></div>
                                        <div class="c cut2"></div>
                                    </div>
                                </div>
                            </div>
                    </div>
                  
                </td>
            </tr>
    
        </tbody>
    </table>
</div>
<mat-paginator [length]="totalItems" [pageSize]="pageSize" (page)="onPageChange($event)"></mat-paginator>
