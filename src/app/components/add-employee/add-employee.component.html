
<h3>Add Employee</h3>


   <form action="" class="mt-4">
    <div class="row  gy-4">
        <div class="col-lg-6">
            <h4>Personal Info</h4>
    
            <div class="mb-3">
                <label class="col-3" for="name">Name: </label>
                <input type="text"  class="form-control  w-75">
            </div>
    
            <div class="mb-3">
                <label class="col-3" for="Address">Address: </label>
                <input type="text"  class="form-control  w-75">
            </div>
    
            
            <div class="mb-3">
                <label class="col-3" for="phone">Phone Number : </label>
                <input type="tel"  class="form-control  w-75">
            </div>
    
            <div class="mb-3">
                <p class="mb-1">Gender : </p>
                <label for="male" class="me-1">Male</label>
                <input type="radio" id="male" name="gender" value="male" class=" me-2">
            
                <label for="female" class="me-1">Female</label>
                <input type="radio" id="female" name="gender" value="female">
            </div>
    
            <div class="mb-3">
                <label class="col-2" for="Nationality">Nationality: </label>
                <input type="text"  class="form-control  w-75">
            </div>
    
            <div class="mb-3">
                <label class="col-3" for="birth">Date of Birth: </label>
                <input type="date"  class="form-control  w-75">
            </div>
    
            <div class="mb-3">
                <label class="col-3" for="nationalid">National ID : </label>
                <input type="tel"  class="form-control  w-75">
            </div>
    
    
          
    
        </div>
    
        <div class="col-lg-6 ">
            <h4>Working Info</h4>
    
            <div class="mb-3">
                <label class="col-3" for="doc">Date of Contract : </label>
                <input type="date"  class="form-control  w-75">
            </div>
    
           
    
            <div class="mb-3">
                <label class="col-3" for="salary">salary : </label>
                <input type="number"  class="form-control  w-75">
            </div>
    
            <div class="mb-3">
                <label class="col-3" for="Attendance-Time">Attendance Time : </label>
                <input type="time"  class="form-control  w-75">
            </div>
            <div class="mb-3">
                <label class="col-3" for="Departure-date">Departure date : </label>
                <input type="time"  class="form-control  w-75">
            </div>
    
    
        </div>
    </div>
  
    <button class="btn btn-primary d-block ms-auto">Add</button>
   </form>
